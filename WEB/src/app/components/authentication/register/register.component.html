<div class="register-page">
  <div class="register-left">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <h2>REGISTER</h2>

      <div class="form-row">
        <input formControlName="firstName" placeholder="FirstName" />
        <input formControlName="lastName" placeholder="Last Name" />
      </div>

      <input formControlName="address" placeholder="Address" />

      <div class="form-row">
        <input formControlName="city" placeholder="City" />
        <input formControlName="dateOfBirth" type="date" placeholder="dd/mm/yyyy" />
      </div>

      <input formControlName="education" placeholder="Education" />
      <input formControlName="workExperience" placeholder="Prior work experience" />
      <input formControlName="role" placeholder="Role" />

      <div class="form-buttons">
        <button type="submit" class="btn solid">Register</button>
        <a routerLink="/login" class="btn ghost">Login</a>
      </div>
    </form>
  </div>

  <div class="register-right">
    <div class="logo">JT</div>
  </div>
</div>
